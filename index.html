<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name">
            </div>
            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div class="mentoring-date">
            <legend>Primeira mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date-one">Data</label>
                <input type="date" id="event-date-one">
              </div>
              <div class="input-wrapper">
                <label for="event-begin-one">Das</span></label>
                <input type="time" id="event-begin-one">
              </div>
              <div class="input-wrapper">
                <label for="event-end-one">Até</span></label>
                <input type="time" id="event-end-one">
              </div>
            </div>
          </div>
          <div class="mentoring-date">
            <legend>Segunda mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date-two">Data</label>
                <input type="date" id="event-date-two">
              </div>
              <div class="input-wrapper">
                <label for="event-begin-two">Das</span></label>
                <input type="time" id="event-begin-two">
              </div>
              <div class="input-wrapper">
                <label for="event-end-two">Até</span></label>
                <input type="time" id="event-end-two">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input form="my-form" class="button" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
